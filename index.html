<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main class="main">
      <div id="start-page" class="start-page">
        <div class="container">
          <h1 class="start-page__title">Tic Tac Toe</h1>
          <p class="start-page__subtitle">Play:</p>
          <div class="start-page__mode-btns">
            <button id="start-page__vsplayer-btn" class="btn">
              vs Player
              <img
                class="btn__prefix-img"
                src="./src/assets/play.svg"
                alt="play icon"
              />
            </button>
            <button id="start-page__vsai-btn" class="btn">
              vs AI
              <img
                class="btn__prefix-img"
                src="./src/assets/play.svg"
                alt="play icon"
              />
            </button>
          </div>
        </div>
      </div>
      <div id="game-page" class="game-page is-hidden">
        <div class="container">
          <div class="header">
            <h1 class="title">Tic Tac Toe</h1>
            <p>
              <span id="x-player" class="player active">X</span>
              <span id="o-player" class="player">O</span> turn . . .
            </p>
          </div>
          <div id="game-board" class="board">
            <div class="cell" data-row="0" data-col="0"></div>
            <div class="cell" data-row="0" data-col="1"></div>
            <div class="cell" data-row="0" data-col="2"></div>
            <div class="cell" data-row="1" data-col="0"></div>
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
            <div class="cell" data-row="2" data-col="0"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
          </div>
        </div>
        <div id="result" class="result display-none"></div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Created by
        <a href="https://www.github.com/rahhaly" target="_blank">Abdulrahman</a
        >. See
        <a href="https://www.github.com/rahhaly/tic-tac-toe" target="_blank"
          >Source Code</a
        >
      </p>
    </footer>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
